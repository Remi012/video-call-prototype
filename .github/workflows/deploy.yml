name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build & Push Backend
        run: |
          docker build -t registry.example.com/videocall-backend:${{ github.sha }} -f backend/Dockerfile .
          docker push registry.example.com/videocall-backend:${{ github.sha }}

      - name: Build & Push Frontend
        run: |
          docker build -t registry.example.com/videocall-frontend:${{ github.sha }} -f frontend/Dockerfile .
          docker push registry.example.com/videocall-frontend:${{ github.sha }}

      - name: Build & Push SFU
        run: |
          docker build -t registry.example.com/videocall-sfu:${{ github.sha }} -f sfu/Dockerfile .
          docker push registry.example.com/videocall-sfu:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Helm Deploy
        run: |
          helm upgrade --install videocall ./infra/helm-chart \
            --set image.backend.tag=${{ github.sha }} \
            --set image.frontend.tag=${{ github.sha }} \
            --set image.sfu.tag=${{ github.sha }}
